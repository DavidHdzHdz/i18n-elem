<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../paper-dialog/paper-dialog.html">
<link rel="import" href="../paper-button/paper-button.html">

<dom-module id="i18n-elem">
  <template>
    <style>
      :host {
        display: block;
      }
      paper-dialog.colored {
        border: 2px solid;
        border-color: #F05D3D;
        background-color: #f1f8e9;
        color: #F05D3D;
      }
    </style>
    <h1>Hello [[prop1]]</h1>
    <paper-button on-tap="toggleError">Error</paper-button>
    <paper-dialog id="error_dialog" class="colored">
      <h2>Error</h2>
      <h4>El lenguaje que seleccion√≥ no esta disponible, por favor intente con otro.</h4>
      <paper-button on-tap="toggleError">Close</paper-button>
    </paper-dialog>
  </template>

  <script>
    /**
     * `i18n-elem`
     *  element version of the language switcher
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class I18nElem extends Polymer.Element {
      static get is() { return 'i18n-elem'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'i18n-elem'
          }
        };
      }
      connectedCallback() {
        super.connectedCallback();
        console.log('my-element created!');
      }
      toggleError() {
        this.$.error_dialog.toggle();
      }
    }

    window.customElements.define(I18nElem.is, I18nElem);
  </script>
</dom-module>
